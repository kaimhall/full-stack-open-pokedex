name: deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  deplayment pipe:
    runs on: Ubuntu-20.4
    steps:
      - uses: action/checkout@v3
      - uses: action/setup-node@v2
        with:
          node-version: "16"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
